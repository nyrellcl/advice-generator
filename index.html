<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <div class="advice-container">
      <div class="card">
        <span class="advice-number">Advice #117</span>
        <q class="advice-quote">It is easy to sit up and take notice, what's difficult
          is getting up and taking action
        </q>
  
        <picture class="advice-divider">
          <source media="(min-width: 545px )" srcset="assets/images/pattern-divider-desktop.svg">
          <img src="./assets/images/pattern-divider-mobile.svg" alt="picture">
        </picture>
      </div>
      <button class="advice-button" aria-expanded="false">
        <img src="./assets/images/icon-dice.svg" class="advice-btn-img" alt="dice icon">
      </button>
    </div>

  </main>

  <script src="script.js"></script>



</body>

</html>
